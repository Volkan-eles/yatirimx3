name: Daily Content Update

on:
  schedule:
    # 06:00 UTC = 09:00 TRT (TÃ¼rkiye Saati)
    - cron: "0 6 * * *"

  push:
    branches:
      - main

  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

permissions:
  contents: write

jobs:
  update-daily-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install yfinance beautifulsoup4 requests lxml curl_cffi

      - name: Run Scrapers
        run: |
          echo "Fetching IPO Data..."
          python scripts/fetch_halkarz_ipo.py

          echo "Fetching Capital Increases..."
          python scrape_capital.py

          echo "Fetching Dividends..."
          python scrape_dividends.py

          echo "Fetching Target Prices..."
          python scrape_halkarz_target.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions Bot"
          git add public/*.json
          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily Content Update - $(date +'%Y-%m-%d')" && git push)
