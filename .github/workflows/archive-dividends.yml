name: Archive Dividends

on:
  schedule:
    - cron: '0 2 * * *' # Every day at 02:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Run archiving script
        run: node scripts/archive-dividends.js
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/dividend_archives/ public/dividend_versions/ public/temettu.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üóÑÔ∏è Auto-archive dividends [skip ci]" && git pull --rebase origin main && git push)
